<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Survey form</title>
      <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="survey">
    <title>Goodies Phone Repairs</title>
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!-- 
    this is a form to ask if our user where satisfied with our service
-->
    <form id="survey-form" method="GET" class="columns column is-4 is-offset-4 form">
        <header>
            <h1 class="title is-2" id="title">Goodies Phone Repairs Survey</h1>
            <h4 class="subtitle is-4" id="description">Help us improve Goodies !</h4>
            <hr>
        </header>
        <fieldset>
            <label for="name" id="name-label">*Name</label>
            <input class="input-text" type="text" name="name" id="name" placeholder="Please insert your name" required autofocus>
            <label for="email" id="email-label">*Email</label>
            <input class="input-text" type="email" name="email" id="email" placeholder="your@email.com" required>
            <label for="number" id="number-label">How old is your Phone</label>
            <input class="input-text" type="number" id="number" min="0" max="50" placeholder="How old is your phone?">
           <label for="name" id="name-label">*What repairs where done on your phone?</label>
            <input class="input-text" type="text" name="name" id="name" placeholder="Please insert repair done" required autofocus>

            <label for="career">How good was our communication?</label>
            <div class="input-click">
                <span><input type="radio" name="career" value="front-end">Great</span>
                <span><input type="radio" name="career" value="full-stack">Good</span>
                <span><input type="radio" name="career" value="other">Okay</span>
                <span><input type="radio" name="career" value="back-end">Bad</span>
            </div>
             <label for="number" id="number-label">How quickly where you attended to?</label>
            <input class="input-text" type="text" id="number" placeholder="How many Minutes">

            <label for="availability">How helpful was the technical support?</label>
            <div id="availability" class="input-click">
                <span><input type="radio" name="availability" id="morning" value="morning">Great</span>
                <span><input type="radio" name="availability" id="noon" value="noon">Good</span>
                <span><input type="radio" name="availability" id="evening" value="evening">Evening</span>
                <span><input type="radio" name="availability" id="night" value="night">Okay</span>
                <span><input type="radio" name="availability" id="midnight" value="midnight">Bad</span>
            </div>

            <label for="experience">Overall satisfaction with our experience?</label>
            <div id="experience" class="input-click">
                <span><input type="radio" name="experience" value="Great">Great</span>
                <span><input type="radio" name="experience" value="Good">Good</span>
                <span><input type="radio" name="experience" value="Okay">Okay</span>
                <span><input type="radio" name="experience" value="Bad">Bad</span>
            </div>
            
            <label for="recommend">How likely are you to recommend this service?</label>
            <div id="recommend" class="input-click">
                <span><input type="radio" name="recommend" value="ver-likely">Very likely</span>
                <span><input type="radio" name="recommend" value="maybe-not">Mabye not</span>
                <span><input type="radio" name="recommend" value="not-likely">Not likely</span>                
            </div>

            <label for="communication">Preferred method of communication</label>
             <div id="communication" class="input-click">
                <span><input type="radio" name="communication" value="email">Email</span>
                <span><input type="radio" name="communication" value="phone-number">Phone Number</span>
                <input class="input-text" type="number" id="number" placeholder="Phone number">               
            </div>

            

            <label for="comments">Anything else you'd like to add?</label>
            <textarea class="input-text" rows="4" cols="50"></textarea>
            <button id="submit" class="button is-primary" type="submit">Submit</button>
        </fieldset>       
    </form>

    <footer>
     
    </footer>
  
  

</body>

</html>
